name: test_workflow

on: push

jobs:
  jobs1:
    runs-on: ubuntu-latest
    name: UnitaryTests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.5"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest
          pip install requests
          pip install pandas
          pip install numpy
          pip install imbalanced-learn
          pip install lightgbm

      - name: Run tests
        run: pytest


  jobs2:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11.5"  # Vous pouvez sp√©cifier la version de Python requise
            
      - name: Install Streamlit Action
        run: |
          git clone https://github.com/StephNuan/Projet_7
          cp -r github-repo/* .
          rm -rf github-repo


      - name: Deploy to Streamlit Sharing
        run: |
          streamlit run dash.py
        env:
          STREAMLIT_USERNAME: ${{ secrets.STREAMLIT_USERNAME }}
          STREAMLIT_TOKEN: ${{ secrets.STREAMLIT_TOKEN }}



