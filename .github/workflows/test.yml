name: test_workflow

on: push

jobs:
  jobs1:
    runs-on: ubuntu-latest
    name: UnitaryTests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.5"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest
          pip install requests
          pip install pandas
          pip install numpy
          pip install imbalanced-learn
          pip install lightgbm

      - name: Run tests
        run: pytest


  jobs2:
    name: Test API Connection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.11.5"

    - name: Install dependencies
      run: |
        pip install requests

    - name: Test API Connection
      run: |
        # Remplacez l'URL par l'URL de votre API Flask
        API_URL="http://127.0.0.1:5000/credit/"
        
        # Envoi d'une requête GET à l'API
        response=$(curl -s -o /dev/null -w "%{http_code}" $API_URL)

        # Vérification du code de statut HTTP de la réponse
        if [ $response -eq 200 ]; then
          echo "Connexion à l'API réussie!"
        else
          echo "Échec de la connexion à l'API avec le code de statut HTTP $response."
          exit 1
        fi
