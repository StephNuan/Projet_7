name: test_workflow

on: push

jobs:
  jobs1:
    runs-on: ubuntu-latest
    name: UnitaryTests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.5"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest
          pip install requests
          pip install pandas
          pip install numpy
          pip install imbalanced-learn
          pip install lightgbm

      - name: Run tests
        run: pytest


  jobs2:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11.5"  # Vous pouvez sp√©cifier la version de Python requise

      - name: Deploy to Vercel
        uses: vercel/action@v21
        with:
          STREAMLIT_CLOUD_USERNAME: ${{ secrets.STREAMLIT_CLOUD_USERNAME }}
          STREAMLIT_CLOUD_TOKEN: ${{ secrets.STREAMLIT_CLOUD_TOKEN }}



