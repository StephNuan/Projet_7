name: test_workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4 
      with:
        python-version: 3.11.5

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest test_unitaire.py
